# Opciones globales
language: es_es
accessibility-mode: true
particles-default: "crit"
hologram-font: "resourcepack:cutscene_font"
gui:
  title: "&8ExtraCrates"
  editor-title: "&0Editor de Crates"
  preview-enabled: true
  click-sounds: true
  crates:
    legendary:
      slot: 10
      material: "CHEST"
      icon: 12001
      lore:
        - "&7Nombre: &f%crate_name%"
        - "&7Cooldown: &f%cooldown%"
        - "&7Permiso: &f%permission%"
    seasonal:
      slot: 12
      material: "ENDER_CHEST"
      icon: 12002
      lore:
        - "&7Nombre: &f%crate_name%"
        - "&7Cooldown: &f%cooldown%"
        - "&7Permiso: &f%permission%"
sounds:
  reroll:
    sound: "ui.button.click"
    volume: 0.8
    pitch: 1.0
  claim:
    sound: "entity.player.levelup"
    volume: 1.0
    pitch: 1.0
  error:
    sound: "entity.villager.no"
    volume: 1.0
    pitch: 1.0
  preview:
    sound: "block.note_block.pling"
    volume: 0.8
    pitch: 1.2
resourcepack:
  use-custom-model-data: true
  allow-animated-items: true
  allow-map-images: true
  pumpkin-overlay-model: "cutscene_mask"
  model-data:
    cutscene_mask: 1001
cutscene:
  overlay-model: "cutscene_mask"
  default-speed: 0.35
  constant-speed: true
  smooth-tick: 2
  pumpkin-model: "cutscene_mask"
  slowdown-modifier: -10.0
  hide-others: true
  spectator-lock: true
  fake-equip: true
  armorstand-invisible: true
  camera-entity: "armor_stand"
  speed-modifier-uuid: "c0c0a1f2-7a89-4a2c-88a7-9f53b0d6f8b1"
  locks:
    movement: true
    hud: true
sessions:
  max-duration-ticks: 600
  cleanup-on-quit: true
guide:
  enabled: true
  step-duration-ticks: 60
holograms:
  provider: "display"
  name-format: "&e%reward_name%"
  height-offset: 0.8
permissions:
  use-per-crate: true
rewards:
  normalize-chances: false
  warning-threshold: 0
storage:
  enabled: false
  type: "mysql"
  jdbc-url: "jdbc:mysql://localhost:3306/extracrates"
  username: "root"
  password: "password"
  pool:
    size: 10
    timeout: 30000
