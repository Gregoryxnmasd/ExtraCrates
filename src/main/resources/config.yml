# Opciones globales
language: en_us
accessibility-mode: true
particles-default: "crit"
hologram-font: "resourcepack:cutscene_font"
ui-mode: "bossbar"
gui:
  title: "&8ExtraCrates"
  editor-title: "&0Crate Editor"
  history-title: "&8Crate History"
  preview-enabled: true
  click-sounds: true
  editor-confirmations: true
  crates:
    legendary:
      slot: 10
      material: "CHEST"
      icon: 12001
      lore:
        - "&7Name: &f%crate_name%"
        - "&7Cooldown: &f%cooldown%"
        - "&7Permission: &f%permission%"
    seasonal:
      slot: 12
      material: "ENDER_CHEST"
      icon: 12002
      lore:
        - "&7Name: &f%crate_name%"
        - "&7Cooldown: &f%cooldown%"
        - "&7Permission: &f%permission%"
sounds:
  reroll:
    sound: "ui.button.click"
    volume: 0.8
    pitch: 1.0
  claim:
    sound: "entity.player.levelup"
    volume: 1.0
    pitch: 1.0
  error:
    sound: "entity.villager.no"
    volume: 1.0
    pitch: 1.0
  preview:
    sound: "block.note_block.pling"
    volume: 0.8
    pitch: 1.2
resourcepack:
  use-custom-model-data: true
  allow-animated-items: true
  allow-map-images: true
  model-data:
    cutscene_mask: 1001
cutscene:
  default-speed: 0.35
  constant-speed: true
  smooth-tick: 2
  chat-messages: false
  reroll-enable-ticks: 0
  auto-confirm-enabled: false
  auto-confirm-ticks: 0
  reward-display-scale: 0.7
  reward-display-offset-y: -0.2
  fake-helmet-movement-speed: 10.0
  reroll-bossbar:
    main-text: "&eYou have %extracrates_rerolls_remained% rerolls remained."
    hint-text: "&fPunch to reroll &7| &fSneak to claim"
  min-teleport-distance: 0.05
  hide-others: true
  spectator-lock: true
  fake-equip: true
  armorstand-invisible: true
  camera-entity: "armor_stand"
  on-start: []
  on-end: []
  locks:
    movement: true
    hud: true
sessions:
  max-duration-ticks: 600
  cleanup-on-quit: true
guide:
  enabled: true
  step-duration-ticks: 60
holograms:
  provider: "display"
  name-format: "&e%reward_name%"
  height-offset: 0.8
permissions:
  use-per-crate: true
rewards:
  normalize-chances: false
  warning-threshold: 0
placeholders:
  none: "none"
  no-session: "none"
  no-crate: "none"
  no-reward: "none"
  no-rerolls: "0"
  unlimited-rerolls: "âˆž"
  opening-true: "true"
  opening-false: "false"
storage:
  enabled: false
  type: "mysql"
  jdbc-url: "jdbc:mysql://localhost:3306/extracrates"
  username: "root"
  password: "password"
  pool:
    size: 10
    timeout: 30000
