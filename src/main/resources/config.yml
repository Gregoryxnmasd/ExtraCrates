# Opciones globales
language: en_us
particles-default: "crit"
hologram-font: ""

gui:
  title: "&8ExtraCrates"
  history-title: "&8Crate History"
  preview-enabled: true
  editor-confirmations: true

sounds:
  reroll:
    sound: "ui.button.click"
    volume: 0.8
    pitch: 1.0
  claim:
    sound: "entity.player.levelup"
    volume: 1.0
    pitch: 1.0
  error:
    sound: "entity.villager.no"
    volume: 1.0
    pitch: 1.0
  preview:
    sound: "block.note_block.pling"
    volume: 0.8
    pitch: 1.2

resourcepack:
  allow-animated-items: true
  allow-map-images: true
  use-custom-model-data: true
  model-data:
    cutscene_mask: 1001

cutscene:
  armorstand-invisible: true
  auto-confirm-ticks: 0
  camera-entity: "armor_stand"
  fake-equip: true
  fake-helmet-movement-speed: 10.0
  hide-others: true
  locks:
    movement: true
    hud: true
  min-teleport-distance: 0.05
  on-end:
    - "hud hud add %player% main"
    - "hud compass add %player% all"
  on-reroll:
    - "say %player% used a reroll in %crate_id%"
  on-start:
    - "hud hud remove %player% main"
    - "hud compass remove %player% all"
  reroll-bossbar:
    main-text: "&eYou have %extracrates_rerolls_remained% rerolls remained."
    hint-text: "&fPunch to reroll &7| &fSneak to claim"
  reroll-enable-ticks: 0

sessions:
  cleanup-on-quit: true
  max-duration-ticks: 600

guide:
  step-duration-ticks: 60

holograms:
  provider: "display"
  name-format: "&e%reward_name%"
  height-offset: 0.8

permissions:
  use-per-crate: true

placeholders:
  none: "none"
  no-session: "none"
  no-crate: "none"
  no-reward: "none"
  unlimited-rerolls: "âˆž"
  rerolls-left:
    0: "0"
    1: "1"
    2: "2"
    3: "3"
  opening-true: "true"
  opening-false: "false"

storage:
  enabled: false
  type: "mysql"
  jdbc-url: "jdbc:mysql://localhost:3306/extracrates"
  username: "root"
  password: "password"
  pool:
    size: 10
    timeout: 30000
